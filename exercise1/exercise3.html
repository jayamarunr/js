<script>
    let size = 8;

    let board = "";

    for (let y = 0; y < size; y = y + 1) {
        for (let x = 0; x < size; x = x + 1) {
            if ((x + y) % 2 == 0) {
                board = board + " ";
            } else {
                board = board + "#";
            }
        }
        board = board + "\n";
    }
    console.log(board);
</script>
